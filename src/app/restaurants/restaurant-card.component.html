<mat-card>
    <mat-card-title class="restaurant-title">{{restaurant.info.name}}</mat-card-title>
    <mat-card-content>
        <div *ngFor="let dailySpecial of restaurant.weeklySpecialsContainer.mondaySpecials.specials">
            <span>{{dailySpecial}}</span>
        </div>
    </mat-card-content>
</mat-card>
