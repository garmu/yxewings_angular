<ng-container *ngIf="restaurant.specials">
    <mat-card>
        <mat-card-title class="restaurant-title">{{restaurant.info.name}}</mat-card-title>
        <mat-card-content>
                <div *ngFor="let dailySpecial of restaurant.specials">
                    <span>{{dailySpecial}}</span>
                </div>
        </mat-card-content>
    </mat-card>
</ng-container>
